{% if page.contact_form.enable %}
<div class="wrapper light-wrapper">
    <div class="container inner">
        <!-- /.boxed -->
        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                        <form id="contact-form" class="fields-white" method="post"
                            action="https://formsubmit.io/send/{{page.contact_form.action_email}}">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="form-row">
                                    {% for forms_data in page.contact_form.forms_data %}
                                    {% if forms_data.field_type == "input" %}
                                    <div class="col-lg-12 col-xl-6">
                                        <div class="form-group">
                                            <input id="{{forms_data.field_name}}" type="text"
                                                name="{{forms_data.field_name}}" class="form-control"
                                                placeholder="{{forms_data.placeholder}}  *" required="required"
                                                data-error="{{forms_data.error_message}}">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    {% else if forms_data.field_type == "textarea" %}
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea id="{{forms_data.field_name}}" name="{{forms_data.field_name}}"
                                                class="form-control" placeholder="{{forms_data.placeholder}} *" rows="4"
                                                required="required"
                                                data-error="{{forms_data.error_message}}"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-send" value="Enviar mensaje">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <p class="text-muted"><strong>*</strong> Estos campos son obligat√≥rios.</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- /form -->
                  
            </div>
            <!-- /.container -->
        </div>
        </div>
</div>
        {% endif %}
